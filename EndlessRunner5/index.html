<!DOCTYPE html>
<html>
	<head>
        <style type = "text/css">
            body{
                background: #ffffff;
                padding: 0px;
                margin: 0px;
                font-family: "Bahnschrift";
            }
            canvas{
                z-index: 1;
                display:block;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            @font-face {
                font-family: 'bahnschrift';
                src: url('assets/fonts/bahnschrift.ttf');
            }
            .social-media-container{
                z-index: 2;
	        	width: 300px;
	        	height: 240px;
	        	background: url("assets/img/social-media-bg.png") no-repeat top left;
	        	background-size: contain;
	        	color: #4f4f4f;
	        	padding: 20px 40px;
	        	text-align: center;
	        	display: none;
	        	position: absolute;
	        	top: 50%;
	        	left: 50%;
	        	margin-top: -90px;
	        	margin-left: -190px;
	        }
	        .social-media-container p{
	        	font-size: 30px;
	        	margin-top: 15px;
	        }
	        .social-media-icons{
	        	width: 50px;
	        	cursor: pointer;
	        	margin-right: 50px;
	        }
	        .whatsapp-share{
	        	margin-right: 0;
	        }

	<body>

        <!-- <div class="overlay"></div> -->

        <div style="font-family:bahnschrift; position: absolute; left:-1000px; visibility:hidden;">.</div>
        <div id='game-content'></div>

        <div class="social-media-container">
            <p>Share this game with your friends via:</p>
            
            <!-- facebook -->
            <!-- Change the url when the url is ready -->
            <img src="assets/img/icon-fb.png" alt="Share on Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u='+encodeURIComponent('https://www.t2web.sg/'),'facebook-share-dialog','width=626,height=436'); return false;" class="social-media-icons"/>
            
            
            <!-- twitter -->
            <!-- Change the url when the url is ready -->
            <img src="assets/img/icon-twitter.png" alt="Share on Twitter" onclick="javascript:window.open('https://twitter.com/share?text=Come play&amp;url=https://www.t2web.sg/','Twitter-dialog','width=626,height=436'); return false;" class="social-media-icons"/>
            
            <!-- whtsapp -->
            <!-- Change the url when the url is ready -->
            
            <a href="https://api.whatsapp.com/send?text=Come play https://www.t2web.sg/"
            data-action="share/whatsapp/share"
               target="_blank"><img src="assets/img/icon-wa.png" class="social-media-icons whatsapp-share"/></a>
        </div>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
