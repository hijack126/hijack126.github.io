            body{
                background: #ffffff;
                padding: 0px;
                margin: 0px;
                font-family: "Montserrat";
            }
            canvas{
                z-index: 1;
                display:block;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
            .social-media-container{
                z-index: 2;
	        	width: 300px;
	        	height: 240px;
	        	background: url("assets/img/social-media-bg.png") no-repeat top left;
	        	background-size: contain;
	        	color: #4f4f4f;
	        	padding: 20px 40px;
	        	text-align: center;
	        	display: none;
	        	position: absolute;
	        	top: 50%;
	        	left: 50%;
	        	margin-top: -90px;
	        	margin-left: -190px;
	        }
	        .social-media-container p{
	        	font-size: 28px;
	        	margin-top: 15px;
	        }
	        .social-media-icons{
	        	width: 50px;
	        	cursor: pointer;
	        	margin-right: 50px;
	        }
	        .whatsapp-share{
	        	margin-right: 0;
	        }
