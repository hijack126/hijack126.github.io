/* The Modal (background) */
.modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content/Box */
.modal-content {
    margin: 15% auto; /* 15% from the top and centered */
    padding: 20px;
    border: 1px solid #888;
    width: 80%; /* Could be more or less, depending on screen size */
	text-align: center;
}

.modal-content input{
	width: 300px;
    height: 100px;
    font-size: 40px;
}

/* The Close Button */
.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}

.start-button{
	display: none;
	position: absolute; 
	top: 950px;
    left: 250px;
    width: 500px;
    height: 200px;
    background: url(assets/newgame.png) no-repeat center center;
    background-size: cover;
}

@font-face {
    font-family: "Helvetica Neue Bold";
    src: url(assets/fonts/helvetica-neue-bold.ttf) format("truetype");
}

	    <input type="button" value="Resume" onclick="Resume()" />

<div id="myModal" class="modal">

	<!-- Modal content -->
	<div class="modal-content">
	  <span class="close">&times;</span>
	  <p>Some text in the Modal..</p>
	</div>
  
  </div>

<script>
	function BlockMove(event) {
	 // Tell Safari not to move the window.
	 event.preventDefault() ;
	}

var modal = document.getElementById('myModal');
var pauseModal = document.getElementById('pauseModal');
var span = document.getElementsByClassName("close")[0];
var pause = document.getElementById('fork');
var startbutton = document.getElementById('startgameButton');

function Resume(){
	pauseModal.style.display = "none";
	resumeGame();
}

function PauseGame() {

    if(gameState == GAME_PAUSE){
		pause.className =  pause.className.replace("resumegame", "");
	   //pauseModal.style.display = "none";
	   resumeGame();
    }
    else{
		pause.className += "resumegame";
	   //pauseModal.style.display = "block";
	   pauseGame();
    } 
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}

function OpenModal(){
	modal.style.display = "block";
}


</script>
